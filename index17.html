        const dashboardView = document.getElementById('dashboard-view');
        const topicView = document.getElementById('topic-view');
        const dashboardContainer = document.getElementById('dashboard-container');
        const topicTitle = document.getElementById('topic-title');
        const qaContainer = document.getElementById('qa-container');

        let currentTopicIndex = -1;

        function showDashboard() {
            dashboardView.classList.remove('hidden');
            topicView.classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function showTopic(index) {
            if (index < 0 || index >= topics.length) return;
            
            currentTopicIndex = index;
            const topic = topics[index];

            topicTitle.textContent = topic.title;
            qaContainer.innerHTML = ''; // Clear previous content

            const qaWrapper = document.createElement('div');
            qaWrapper.className = 'bg-white shadow-lg rounded-xl overflow-hidden';
            const qaList = document.createElement('div');
            qaList.className = 'divide-y divide-gray-200';

            if (topic.questions && topic.questions.length > 0) {
                topic.questions.forEach((qa, i) => {
                    const questionContainer = document.createElement('div');
                    questionContainer.className = 'question-container';

                    let questionHTML = `
                        <div class="question-header p-6 cursor-pointer hover:bg-gray-50">
                            <div class="flex justify-between items-center">
                                <p class="font-semibold text-lg text-gray-700">${i + 1}. ${qa.question}</p>
                                <span class="icon text-2xl text-gray-400">&rarr;</span>
                            </div>`;
                    
                    if (qa.diagram_alt) {
                        questionHTML += `<img src="" alt="${qa.diagram_alt}">`;
                    }
                    
                    questionHTML += `</div>
                        <div class="answer">
                            <div class="p-6 border-l-4 border-blue-500 text-gray-600">${qa.answer}</div>
                        </div>`;
                    
                    questionContainer.innerHTML = questionHTML;
                    qaList.appendChild(questionContainer);
                });
            } else {
                qaList.innerHTML = '<p class="p-6 text-gray-500">No questions available for this topic yet.</p>';
            }
            
            qaWrapper.appendChild(qaList);
            qaContainer.appendChild(qaWrapper);

            // Add event listeners for the new collapsible questions
            qaList.querySelectorAll('.question-header').forEach(header => {
                header.addEventListener('click', () => {
                    const answer = header.nextElementSibling;
                    const isActive = header.classList.toggle('active');
                    answer.classList.toggle('active', isActive);
                });
            });

            updateNavigation();
            dashboardView.classList.add('hidden');
            topicView.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function updateNavigation() {
            const isFirstTopic = currentTopicIndex === 0;
            const isLastTopic = currentTopicIndex === topics.length - 1;

            ['prev-topic-top', 'prev-topic-bottom'].forEach(id => {
                const btn = document.getElementById(id);
                btn.disabled = isFirstTopic;
                btn.classList.toggle('opacity-50', isFirstTopic);
                btn.classList.toggle('cursor-not-allowed', isFirstTopic);
            });

            ['next-topic-top', 'next-topic-bottom'].forEach(id => {
                const btn = document.getElementById(id);
                btn.disabled = isLastTopic;
                btn.classList.toggle('opacity-50', isLastTopic);
                btn.classList.toggle('cursor-not-allowed', isLastTopic);
            });
        }
        
        function populateDashboard() {
            dashboardContainer.innerHTML = '';
            topics.forEach((topic, index) => {
                const topicLink = document.createElement('a');
                topicLink.href = '#';
                topicLink.className = 'bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300';
                topicLink.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-800">${topic.title}</h2>
                    <p class="text-gray-600 mt-2">${topic.description}</p>
                `;
                topicLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showTopic(index);
                });
                dashboardContainer.appendChild(topicLink);
            });
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            populateDashboard();

            // Navigation buttons
            ['prev-topic-top', 'prev-topic-bottom'].forEach(id => {
                document.getElementById(id).addEventListener('click', () => showTopic(currentTopicIndex - 1));
            });
            ['next-topic-top', 'next-topic-bottom'].forEach(id => {
                document.getElementById(id).addEventListener('click', () => showTopic(currentTopicIndex + 1));
            });
            ['dashboard-btn-top', 'dashboard-btn-bottom'].forEach(id => {
                document.getElementById(id).addEventListener('click', showDashboard);
            });
        });

    </script>
